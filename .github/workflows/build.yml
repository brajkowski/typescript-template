name: Build

on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: "yarn"
      - run: yarn install --immutable
      - run: yarn check-format
      - run: yarn check-lint
      - run: yarn test
